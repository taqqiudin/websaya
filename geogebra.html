
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fungsi linier Kelas 8</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background: linear-gradient(90deg, #4a90e2, #003366); /* Warna navbar semula */
            padding: 1rem 0;
            width: 100%;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffdd57;
        }

        .burger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 0.3rem;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background: white;
            transition: all 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .home {
            text-align: center;
            padding: 2rem 0;
        }

        .home h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .home p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        footer {
            background: #4a90e2;
            color: hsl(0, 0%, 100%); /* Warna teks putih */
            text-align: center; /* Teks di tengah */
            padding: 1rem 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            letter-spacing: 0.5px;
            font-weight: 400;
        }
        
        footer {
            display: flex;
            color: rgb(255, 255, 255); /* Warna teks putih */
            justify-content: center;
            align-items: center;
        }
        
        footer p {
            color: white !important;
        }

        .background-image {
            width: 50%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: #4a90e2;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
            }

            .nav-links.active {
                display: flex;
            }

            .burger {
                display: flex;
            }

            .burger.toggle .line1 {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .burger.toggle .line2 {
                opacity: 0;
            }

            .burger.toggle .line3 {
                transform: rotate(45deg) translate(-5px, -6px);
            }
        }

        /* Gaya tambahan untuk bagian materi peluang */
        .content-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }

        .question-container {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }

        .question-container:hover {
            background-color: #e9f5ff;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">fungsi linier Kelas 8</div>
            <ul class="nav-links">
                <li><a href="beranda 2.html"><i class="fas fa-home"></i> Beranda2</a></li>
                <li><a href="materi.html"><i class="fas fa-book"></i> Materi</a></li>
                <li><a href="contoh soal.html"><i class="fas fa-pencil-alt"></i> Contoh Soal</a></li>
                <li><a href="latihan soal.html"><i class="fas fa-edit"></i> Latihan soal</a></li>
                <li><a href="geogebra.html"><i class="fas fa-edit"></i> geogebra</a></li>
                <li><a href="kuis.html"><i class="fas fa-question-circle"></i> Kuis</a></li>
                <li><a href="kontak.html"><i class="fas fa-envelope"></i> Kontak</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <div class="container">
            <div class="geogebra">
                <h3>Interaksi dengan GeoGebra:</h3>
                <iframe scrolling="no" width="100%" height="600" src="https://www.geogebra.org/material/iframe/id/yrnjjyha/width/800/height/600/border/888888/rc/true/ai/true/sdz/true" frameborder="0" allowfullscreen></iframe>
                <p>Materi: Eksplorasi interaktif grafik fungsi linear menggunakan GeoGebra.</p>
          
            </div>
    
    <footer>
        <p>&copy; 2024 Materi fungsi linier Kelas 8. M.Taqqiudin.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const burger = document.querySelector('.burger');
            const navLinks = document.querySelector('.nav-links');

            burger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                burger.classList.toggle('toggle');
            });

            navLinks.addEventListener('click', (event) => {
                if (event.target.tagName === 'A') {
                    navLinks.classList.remove('active');
                    burger.classList.remove('toggle');
                }
            });
        });
    </script>
</body>
</html>
