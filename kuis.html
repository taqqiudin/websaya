    <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis fungsi linier Kelas 8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .quiz-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        .form-container {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .question-container {
            margin-bottom: 20px;
        }

        #resultContainer {
            margin-top: 30px;
            display: none;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Kuis fungsi linier Kelas 8</h1>
    <div class="form-container" id="formContainer">
        <label for="name">Nama:</label>
        <input type="text" id="name" placeholder="Masukkan nama" required>
        <label for="class">Kelas:</label>
        <input type="text" id="class" placeholder="Masukkan kelas" required>
        <button id="startButton">Mulai Kuis</button>
    </div>

    <div id="quizContent" style="display:none;">
        <div class="question-container" id="questionContainer">
            <!-- Pertanyaan akan dimuat di sini -->
        </div>

        <div class="button-container">
            <button id="prevButton" disabled>Previous</button>
            <button id="nextButton" disabled>Next</button>
            <button id="submitButton" disabled>Submit</button>
        </div>
    </div>

    <div id="resultContainer"></div>
</div>

<script>
    const questions = [
        {
            question: "Manakah dari berikut ini yang merupakan bentuk umum dari fungsi linier?",
            options: ["mx+b", "a/x+b", "2x+B", "a+b"],
            answer: "mx+b",
            explanation: "jawabannya mx+b."
        },
        {
            question: "jika fungsi linier f(x) = 4x - 7 berapa nilai f(5)",
            options: ["13", "12", "14", "0"],
            answer: "13",
            explanation: "jawaban yang bener adalah 13."
        },
        {
            question: "titik A (2,3) dan B(4,7) terletak pada suatu garis .berapakah gradien dari garis tersebut ?",
            options: ["2", "4", "1/2", "1/6"],
            answer: "2",
            explanation: "jadi jawabannya adalah 2"
        },
        {
            question: "Jika garis melalui titik(3,2)dan memiliki gradien 5 berapakah persamaan garis tersebut?",
            options: ["y=5x+2", "y=5x-13", "y=6x-12", "y=10x"],
            answer: "y=5x+2",
            explanation: "jadi jawabannya adalah y=5x+2."
        },
        {
            question: "diketahui fungsi linier y = -3x +7 berapa nilai y saat x = 0?",
            options: ["7", "-7", "1/2", "1/8"],
            answer: "7",
            explanation: "pada saat x = 0.y = -3 (0) +7 = 7."
        },
        {
            question: "Manakah dari berikut ini yang merupakan ciri-ciri dari grafik fungsi linier?",
            options: [" Grafiknya berbentuk parabola", "Grafiknya berbentuk garis lurus", "Grafiknya berbentuk kurva", "Grafiknya berbentuk zig-zag"],
            answer: "Grafiknya berbentuk garis lurus",
            explanation: "Grafik fungsi linier selalu berupa garis lurus."
        },
        {
            question: "Titik P ( 1,2) dan Q ( 3,6) erletak pada sebuah garis. Berapa gradien garis yang melalui kedua titik tersebut?",
            options: ["2", "4", "3", "1"],
            answer: "2",
            explanation: "Jadi jawabannya adalah 2."
        },
        {
            question: "Jika gradien garis adalah 2 dan garis tersebut melalui titik(4,-1)berapa persamaan garisnya?",
            options: ["y=2x+3", "y=2x-3", "y=2x-9", "y=2x-8"],
            answer: "y=2x-9",
            explanation: "jadi jawabannya adalah y=2x-9."
        },
        {
            question: "Sebuah mobil bergerak dengan kecepatan konstan, yang dapat dinyatakan dengan fungsi  v (t) = 60+30 dimana v (t) adalah jarak dalam kilometer dan t  adalah waktu dalam jam. Berapa jarak yang ditempuh mobil setelah 3 jam?",
            options: ["180 km", "210 km", "150 km", "95 km"],
            answer: "210km",
            explanation: "perhitungan v (3) = 60(3)+30= 180 + 30 =210."
        },
        {
            question: "Persamaan garis 2x + 3y =6 memotong sumbu X di titik mana?",
            options: ["(3,0)", "(0,3)", "(-3,0)", "(0,-3)"],
            answer: "(3,0)",
            explanation: "Pada sumbu (x,y)=0 substitusi kedalam persamaan :2x +3(0)=6 maka 2x=6 , x =3."
        }
    ];

    let currentQuestionIndex = 0;
    let answers = [];

    function displayQuestion(index) {
        const questionContainer = document.getElementById('questionContainer');
        const questionData = questions[index];
        questionContainer.innerHTML = `
            <h3>Soal ${index + 1}: ${questionData.question}</h3>
            ${questionData.options.map((option) => `
                <label><input type="radio" name="question${index}" value="${option}"> ${option}</label>
            `).join('')}
        `;
        
        // Pastikan jawaban yang sebelumnya dipilih tetap ditampilkan
        const selectedAnswer = answers[index];
        if (selectedAnswer) {
            document.querySelector(`input[name="question${index}"][value="${selectedAnswer}"]`).checked = true;
        }
    }

    function initQuiz() {
        const name = document.getElementById('name').value;
        const studentClass = document.getElementById('class').value;

        if (name === '' || studentClass === '') {
            alert('Nama dan kelas harus diisi!');
            return;
        }

        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('nextButton').disabled = false;
        displayQuestion(currentQuestionIndex);
        document.getElementById('quizContent').style.display = 'block';
    }

    function nextQuestion() {
        const selectedOption = document.querySelector(`input[name="question${currentQuestionIndex}"]:checked`);
        if (selectedOption) {
            answers[currentQuestionIndex] = selectedOption.value;
        }

        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            displayQuestion(currentQuestionIndex);
            document.getElementById('prevButton').disabled = false;
        }

        if (currentQuestionIndex === questions.length - 1) {
            document.getElementById('nextButton').disabled = true;
            document.getElementById('submitButton').disabled = false;
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            displayQuestion(currentQuestionIndex);
            document.getElementById('nextButton').disabled = false;
        }

        if (currentQuestionIndex === 0) {
            document.getElementById('prevButton').disabled = true;
        }
    }

    function submitQuiz() {
        const resultContainer = document.getElementById('resultContainer');
        resultContainer.innerHTML = '';

        let correctAnswers = 0;
        answers.forEach((answer, index) => {
            const questionData = questions[index];
            const isCorrect = answer === questionData.answer;
            if (isCorrect) correctAnswers++;
        });

        const score = Math.round((correctAnswers / questions.length) * 100);
        resultContainer.innerHTML += `<strong>Skor Anda: ${score}/100</strong><br><br>`;

        questions.forEach((question, index) => {
            const answer = answers[index] || 'Tidak dijawab';
            const isCorrect = answer === question.answer;
            resultContainer.innerHTML += `
                <div>
                    <strong>Soal ${index + 1}: ${question.question}</strong><br>
                    Jawaban Anda: ${answer} ${answer === 'Tidak dijawab' ? '' : (isCorrect ? '(Benar)' : '(Salah)')}<br>
                    Penjelasan: ${question.explanation}
                </div><br>
            `;
        });

        resultContainer.innerHTML += '<button id="restartButton">Mulai Ulang Kuis</button>';
        resultContainer.style.display = 'block';
        document.getElementById('quizContent').style.display = 'none';

        document.getElementById('restartButton').addEventListener('click', restartQuiz);
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        answers = [];
        document.getElementById('formContainer').style.display = 'block';
        document.getElementById('resultContainer').style.display = 'none';
        document.getElementById('quizContent').style.display = 'none';
        document.getElementById('name').value = '';
        document.getElementById('class').value = '';
    }

    document.getElementById('startButton').addEventListener('click', initQuiz);
    document.getElementById('nextButton').addEventListener('click', nextQuestion);
    document.getElementById('prevButton').addEventListener('click', prevQuestion);
    document.getElementById('submitButton').addEventListener('click', submitQuiz);
</script>

</body>
